<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>ng-clas</title>
		<style>
			.red{color:red}
			.green{color:green};
		</style>
	</head>
	<body ng-app="myApp">
	<ul ng-controller="myController">
		<!-- class="{{$even?'red':'green'}}"  -->
		<!-- ng-class会根据当前设置对象的属性和属性值决定是否添加特定类名 -->
		<li ng-class="{red:$even,green:$odd}" ng-repeat="item in data" data-id="{{item.id}}">
			
			<strong>{{item.name}}</strong>
			&nbsp;&nbsp;&nbsp;
			<span>{{item.age}}</span>
			
			</li>
		
	</ul>
		
	<script src="bower_components/angular/angular.js"></script>
	<script>
		angular.module('myApp',[]).controller('myController',['$scope',function($scope){
			$scope.data=[];
			for(var i = 1; i < 10 ; i++){
				// $scope.data.push();
				$scope.data[$scope.data.length]={
					id: i,
					name: '马新宇'+i,
					age: 20 + i
				};
			}
		}]);
		
	</script>
	</body>
</html>
