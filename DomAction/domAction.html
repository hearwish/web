<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script>
			function dianji(){
				var div = document.getElementById("div1");
				
				var p = document.createElement("p");//<<p></p>
				var textNode = document.createTextNode("文本内容");//文本内容
				
				//将p和文本内容关联起来
				
				p.appendChild(textNode);
				
				//将p添加到目标div中
				div.appendChild(p);
				
			}
			
		</script>
	</head>
	<body>
		<input type="button" value="点击添加p" onclick="dianji()"/>
		<div id="div1">
			<!-- //动态往div中添加节点 -->
			
		</div>
	</body>
</html>
