<!DOCTYPE html>
<html>
	<head>
		<script src="http://apps.bdimg.com/libs/angular.js/1.4.6/angular.min.js"></script>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<div ng-app="myApp" ng-controller="DemoController">
			
		
		<h1>使用NG实现双边绑定</h1>
		<input type="text" placeholder="输入名字" ng-model="user.name"/>
		<p> hello <strong>{{user.name}}</strong></p>
		<input type="button" ng-click="show()"/>
		</div>
		
		
		<script>
			//注册模块,通过module函数;
			//第一个参数是这个模块的名字;
			//第二个参数是这个模块所以来的模块,
			//如果不依赖任何模块也必须传第二个参数,如果没有传递第二个参数,angular.module就不是创建一个模块
			//angular.module返回刚刚创建的模块对象
			var app = angular.module('myApp',[]);
			//app.controller方法用于创建一个控制器,所创建的控制器属于myApp模块
			//控制器函数的参数中有一个$scope
			app.controller('DemoController',function($scope){
				//当控制器执行时会自动执行的函数
				$scope.user={};
				$scope.user.name = '张三';
				//$scope不仅可以往视图中暴露数据,还可以暴露行为(函数)
				$scope.show=function(){
					console.log($scope.user.name);
				}
			});
		</script>
	</body>
</html>
