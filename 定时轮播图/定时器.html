<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script>
			//window对象是一个最顶层的对象
			function test(){
				console.log("dingshiqi");
			}
			var timerId;
			function stardingshiqi(){
				 timerId = setInterval("test()",2000);
			}
			
			function cleardingshiqi(){
				alert("zhixing")
				clearInterval(timerId);
			}
		</script>
	</head>
	<body>
		<input type="button"  value="开启定时器" onclick="stardingshiqi()"/>
		<input type="button" value="取消定时器" onclick="cleardingshiqi()"/>

		
	</body>
</html>
