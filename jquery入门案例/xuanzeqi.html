<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<link  rel="stylesheet" href="css/style.css" />
		<script src="js/jquery-1.11.0.js" type="text/javascript" charset="utf-8"></script>
		<script>
			$(function(){
				//初始化操作给按钮绑定事件
				$("#btn1").click(function(){
					$("#two").css("background-color","palegreen");
				});
				$("#btn2").click(function(){
					$(".mini").css("background-color","yellow");
				})
				$("#btn3").click(function(){
					$("div").css("background-color","red");
				});
				$("#btn4").click(function(){
					$("*").css("background-color","black");
				});
				$("#btn5").click(function(){
					$(".mini,span").css("background-color","black");
				})
			});
		</script>
	</head>
	<body>
		<input type="button"  value="找出Id为two的元素" id="btn1"/><br />
		<input type="button" value="找出mini的所有元素" id="btn2" /><br />
		<input  type="button" value="找出所有div元素" id="btn3" /><br />
		<input  type="button" value="通配符选择器" id="btn4" /><br />
		<input  type="button" value="找出mini和span元素" id="btn5" /><br />
		<div id="one">
			<div class="mini">
				1-1
			</div>
		</div>
		
		<div id="two">
			<div class="mini">2-1</div>
			<div class="mini">2-2</div>
		</div>
		
		<div id="three">
			<div class="mini">3-1</div>
			<div class="mini">3-2</div>
			<div class="mini">3-3</div>
		</div>
		<span id="four">
			span
		</span>
	</body>
</html>
