<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script>
			//文档加载顺序 从上到下
			
			function hide(){
				var img = document.getElementById("pic")
				img.style.display = "none";
				
			}
			function show(){
				var img = document.getElementById("pic");
				img.style.display = "block";
			}
			
			
			
		</script>
	</head>
	<body>
		<input type="button" value="显示" onclick="show()"/>
		<input type="button" value="隐藏" onclick="hide()"/><br />
		<img src="img/1.jpg" id="pic" />
	</body>
</html>
