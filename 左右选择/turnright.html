<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	<!-- 步骤分析
			1.确定事件
			2.触发函数 seletcOne();将选中的标签移动到右边
			 selctOne(); 获取左边选中的元素
						 将选中的元素添加到右边
	 -->
		<script>
			function selectOne(){
// 			 selctOne(); 获取左边选中的元素
// 			 将选中的元素添加到右边
			var leftSelect1 = document.getElementById("leftSelect");
			var options = leftSelect1.options;
			var rightSelect1 = document.getElementById("rightSelect")
			for(var i = 0;i<options.length;i++){
				var option1 = options[i];
				if(option1.selected){
					rightSelect1.appendChild(option1);
				}
			}
		}
		function selectAll(){
				var leftSelect = document.getElementById("leftSelect");
				var options = leftSelect.options;
				var rightSelect = document.getElementById("rightSelect");
				for(var i=options.length-1;i>=0;i--){
					var option1 = options[i];
					rightSelect.appendChild(option1)
				}
		}
			
			
		</script>
	</head>
	<body>
		<table border="1px" width="600px">
			<tr>
				<td>分类名称</td>
				<td><input type="text" value="手机数码"></input></td>
			</tr>
			
			<tr>
				<td>分类描述</td>
				<td><input type="text" value="这里都是手机数码"></input></td>
			</tr>
			<tr>
				<td>分类商品</td>
				<td>
					<!-- 左边 -->
					<div style="float: left;">
						已有商品<br />
						<select multiple="multiple" id="leftSelect" ondblclick="selectOne()">
							<option>华为</option>
							<option>小米</option>
							<option>oppo</option>
							<option>苹果</option>

						</select>
						<br />
						<a href="#" onclick="selectOne()"> &gt;&gt;</a><br />
						<a href="#" onclick="selectAll()"> &gt;&gt; &gt;</a>
					</div>
					<!-- 右边 -->
					<div style="float: right;">
						未有商品<br />
						<select multiple="multiple" id="rightSelect">
							<option value ="">波导</option>
						</select>
						<br />
						<a href="#"> &lt;&lt;</a><br />
						<a href="#"> &lt;&lt; &lt; </a>
					</div>
					
				</td>
			</tr>
			<tr>
				<td colspan="2">
					<input type="submit" value="提交" />
				</td>
			</tr>
			
		</table>
	</body>
</html>
