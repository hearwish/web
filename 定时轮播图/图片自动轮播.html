<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script type="text/javascript">
			var index = 0;
			function changeImg(){
				var img = document.getElementById("picture1");
				
				// 计算出要切换到第几张图片
				var curIndex = index%3 + 1;//0 1 2
				img.src= "img/"+curIndex+".jpg";
				index = index + 1;
			}
			
			function init(){
				setInterval("changeImg()",1000);
			}
		</script>
	</head>
	<body onload="init()">
		<img src="img/1.jpg" id="picture1" />
	</body>
</html>
