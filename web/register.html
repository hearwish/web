<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>注册</title>
	</head>
	<body>
		<!-- 表单标签
			action :提交的地址
			method :
					get:默认(会将链接拼接到链接后面用&相连，有大小限制，4k)
					post：会将参数封装在请求体中
		input :
			type:指定输入项的类型
				text文本
				radio
				password
				checkbox
				reset
				submit
				button
				hidden
				number
				placeholder
				file上传文件
		select :
				option
			name:在表单提交的时候，当作参数的名称
			id：相当于用户名
		textarea : 文本域
				cols:指定宽度
				rows:指定高度
		 -->
		<form action="../test1/test1.html" method="post">
			<!-- 隐藏域
				主要用来存放页面上一些id信息-->
			<input type="hidden" value="asdfsadf" name="uid"/>
		用户名：<input type="text" name="username" id="username"/><br />
		密码：<input type="password" /><br />
		确认密码：<input type="password" /><br />
		
		邮箱：<input type="text" /><br />
		手机号码：<input type="number" /><br />
		靓照：<input type="file" /><br />
		
		性别：<input type="radio" name="sex"/>男
			<input type="radio"name="sex" />女<br />
		爱好：
			<input type="checkbox" />抽烟
			<input type="checkbox" />喝酒
			<input type="checkbox" />上厕所<br />
		择偶要求：
		<textarea cols="40" rows="4"></textarea><br />
		籍贯
		<select>
			<option>---请选择---</option>
			<option>---河北---</option>
			<option>---江苏---</option>
			<option>---北京---</option>
		</select><br />
		<input type="date"><input/>
		验证码：<input type="text" /><br />
		
		<input type="submit" value="提交" />
		<input type="button" value="普通按钮" />
		<input type="reset" value="重置按钮" />
		</form>
	</body>
</html>
